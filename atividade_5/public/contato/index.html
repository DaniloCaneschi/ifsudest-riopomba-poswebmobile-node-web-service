<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/bootstrap-grid.min.css" rel="stylesheet">
  <link href="./css/bootstrap-reboot.min.css" rel="stylesheet">
  <title>Contato</title>
</head>
<body>
<form method="post" action="/comentario" style="width: 400px; margin: 0 auto">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome">
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="senha" class="form-control" id="senha" name="senha" placeholder="*******">
  </div>
  <div class="form-group">
    <label for="email">Senha</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
  </div>
  <div class="form-group">
    <label for="comentario">Coment√°rios</label>
    <textarea class="form-control" id="comentario" name="comentario" rows="4"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

</body>
</html>
